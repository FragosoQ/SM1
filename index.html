  <style>
    /* --- CSS GERAL --- */
    
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      -ms-overflow-style: none;
      scrollbar-width: none;
      width: 100vw;
      height: 100vh;
      font-family: 'Open Sans', sans-serif;
      background: radial-gradient(circle, #020d3a, #000000);
    }
    
    body::-webkit-scrollbar, html::-webkit-scrollbar {
      display: none;
    }

    /* --- GRID ESPEC√çFICO --- */
    .grid-container {
      width: clamp(600px, 50vw, 1000px);
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: 1fr 1fr auto auto;
    }
    
    /* Ajuste quando houver mais de 3 slots - reduz altura dos cards superiores */
    .grid-container.expanded-planeamento {
      grid-template-rows: 0.8fr 0.8fr auto auto;
    }
    
    /* Aumenta altura do card PLANEAMENTO quando expandido */
    .grid-container.expanded-planeamento .info-panel-card-2 {
      min-height: 200px;
    }

    .destination-card {
      display: none !important;
    }

    .card-chart {
      flex: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .info-panel-content-1 {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      gap: 5px;
      overflow: hidden;
    }

    .buffer-item {
      font-size: clamp(9px, 0.9vw, 12px);
      font-weight: 600;
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: white;
      width: 90%;
      text-align: center;
      transition: all 0.3s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .buffer-item.active {
      background: rgba(5, 187, 237, 0.3);
      border: 2px solid rgba(5, 187, 237, 0.8);
      box-shadow: 0 0 10px rgba(5, 187, 237, 0.5);
      font-weight: bold;
      animation: pulse-active 2s ease-in-out infinite;
    }

    .buffer-item.active-slot2 {
      background: rgba(192, 192, 192, 0.3);
      border: 2px solid rgba(192, 192, 192, 0.8);
      box-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
      font-weight: bold;
      animation: pulse-active-slot2 2s ease-in-out infinite;
    }

    .buffer-item.active-slot3 {
      background: rgba(255, 215, 0, 0.3);
      border: 2px solid rgba(255, 215, 0, 0.8);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      font-weight: bold;
      animation: pulse-active-slot3 2s ease-in-out infinite;
    }

    .buffer-item.active-slot4 {
      background: rgba(255, 105, 180, 0.3);
      border: 2px solid rgba(255, 105, 180, 0.8);
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
      font-weight: bold;
      animation: pulse-active-slot4 2s ease-in-out infinite;
    }

    @keyframes pulse-active {
      0%, 100% { box-shadow: 0 0 10px rgba(5, 187, 237, 0.5); }
      50% { box-shadow: 0 0 20px rgba(5, 187, 237, 0.8); }
    }

    @keyframes pulse-active-slot2 {
      0%, 100% { box-shadow: 0 0 10px rgba(192, 192, 192, 0.5); }
      50% { box-shadow: 0 0 20px rgba(192, 192, 192, 0.8); }
    }

    @keyframes pulse-active-slot3 {
      0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
      50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
    }

    @keyframes pulse-active-slot4 {
      0%, 100% { box-shadow: 0 0 10px rgba(255, 105, 180, 0.5); }
      50% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.8); }
    }

    .info-panel-content-1 .info-line {
      font-size: clamp(70px, 10vw, 120px) !important;
      font-weight: bold;
      line-height: 0.95;
      white-space: nowrap;
      color: white;
    }

    .info-panel-content-2, .info-panel-content-3 {
      width: 100%;
      padding: 5px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .info-panel-card-2 .card-title {
        text-align: left !important;
        padding-left: 10px;
        font-size: clamp(17px, 1.7vw, 21px) !important;
    }
    .info-panel-card-2 .info-panel-content-2 {
        align-items: flex-start !important;
        text-align: left;
        padding: 10px !important;
        overflow: hidden;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        align-content: start;
    }
    
    /* Grid 2x2 quando houver mais de 3 slots */
    .info-panel-content-2.multi-slot {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 6px;
    }
    
    /* Quando h√° apenas 1 slot */
    .info-panel-content-2:has(.slot-column:only-child) {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        padding-left: 10px !important;
    }
    
    .slot-column {
        display: flex;
        flex-direction: column;
        gap: 4px;
        padding: 6px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        border-left: 3px solid rgba(255, 255, 255, 0.3);
        min-height: fit-content;
    }
    
    /* Remove estilo de background quando h√° apenas 1 slot */
    .info-panel-content-2:has(.slot-column:only-child) .slot-column {
        background: transparent;
        border-left: none;
        padding: 0;
    }
    
    .slot-column .info-line {
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
        line-height: 1.2;
        font-size: clamp(10px, 0.9vw, 13px);
    }
    
    /* Texto ainda menor na grid 4x4 */
    .info-panel-content-2.multi-slot .slot-column .info-line {
        font-size: clamp(9px, 0.8vw, 11px);
    }
    
    .info-panel-card-3 .card-title {
        font-size: clamp(17px, 1.7vw, 21px) !important;
    }

    /* --- BOTTOM SECTION --- */
    .bottom-section {
      grid-column: 1 / 3;
      display: grid;
      grid-template-columns: 1.5fr 1fr 0.9fr 1fr;
      gap: 10px;
      min-height: 0;
      height: 18vh;
      max-height: 200px;
    }

    .goal-chart-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        padding: 5px;
        box-sizing: border-box;
        overflow: hidden;
    }
    
    .goal-chart {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        display: block;
    }

    /* --- IMAGE + STATUS WRAPPER --- */
    .info-panel-image-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-wrapper {
      position: relative;
      height: 100%; 
      width: auto;
      display: flex;
      align-items: center;
    }

    .info-panel-image {
      height: 100%; 
      width: auto; 
      max-width: 100%;
      object-fit: contain;
      padding: 5px;
    }

    /* --- PROGRESS BAR (Desktop) --- */
    .progress-bar-container {
      position: fixed;
      bottom: 6.5vh;
      left: 25vw; 
      transform: translateX(-50%);
      width: clamp(200px, 30vw, 500px);
      z-index: 1000;
      pointer-events: none;
      display: flex;
      flex-direction: column-reverse;
      gap: 8px;
    }

    .progress-bar-wrapper {
      width: 100%;
      height: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      pointer-events: auto;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #80a5dc 0%, #4b8cf2 50%, #007bff 100%);
      width: 0%;
      transition: width 0.5s ease;
    }
    
    .dg.a { margin-top: 10px; }
    .dg .close-button, .dg .close, .dg .title { display: none !important; }

    /* --- MEDIA QUERIES (MOBILE) --- */
    @media (max-width: 1024px) {
      .grid-container {
        width: 35vw;
        top: 12vh;
        gap: 10px;
      }
    }

    @media (max-width: 768px) {
      .top-left-logo, .top-right-logo { width: 60px; top: 10px; }
      
      .destination-card {
        top: 75px; left: 50%; transform: translateX(-50%);
        width: 90%; max-width: none;
      }

      .grid-container {
        top: 135px; bottom: auto; right: 10px; left: 10px;
        width: auto;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto;
        height: auto;
        gap: 8px;
        overflow-y: visible; 
      }
      
      /* Altura customiz√°vel dos cards superiores (CUBA, INTERIOR, etc.) */
      #grid-item-1, #grid-item-2, #grid-item-3,
      #grid-item-4, #grid-item-5, #grid-item-6 {
        min-height: 160px; /* Aumentado para melhor visualiza√ß√£o dos pie charts */
      }
      
      /* --- CORRE√á√ÉO DO LAYOUT MOBILE --- */
      .bottom-section { 
          height: auto; 
          grid-column: 1 / -1; 
          
          /* ALTERA√á√ÉO: Passa para 2 colunas para a imagem n√£o ficar min√∫scula */
          grid-template-columns: repeat(2, 1fr); 
      }
      
      /* Ajuste do card PLANEAMENTO no mobile */
      .info-panel-card-2 .info-panel-content-2 {
          grid-template-columns: repeat(2, 1fr);
          gap: 6px;
      }
      
      /* Grid 2x2 no mobile quando houver 4+ slots */
      .info-panel-content-2.multi-slot {
          grid-template-columns: repeat(2, 1fr);
      }
      
      /* Ajuste do indicador no mobile para n√£o ficar demasiado grosso */
      .status-indicator {
          width: 6px; /* Ligeiramente mais fino no mobile */
          right: 3px; /* Mais colado √† imagem */
      }
      
      .progress-bar-container {
        position: relative !important;
        bottom: auto;
        left: auto;
        transform: none;
        width: 100% !important;
        margin-top: 15px;
        grid-column: 1 / -1; 
        pointer-events: auto;
      }
    }
  </style>

  <script>
    // Refresh autom√°tico a cada 2 horas
    setTimeout(() => {
      location.reload();
    }, 7200000);

    // Monitoramento da coluna Z (GERAL) para refresh autom√°tico
    let lastGeralValue = null;
    const CHECK_INTERVAL = 30000; // Verifica a cada 30 segundos

    async function checkGeralColumnChange() {
      try {
        const url = `https://docs.google.com/spreadsheets/d/1GQUB52a2gKR429bjqJrNkbP5rjR7Z_4v85z9M7_Cr8Y/gviz/tq?tqx=out:json&sheet=PSMulti`;
        const response = await fetch(url);
        
        if (!response.ok) return;
        
        const text = await response.text();
        const jsonString = text.substring(47, text.length - 2);
        const json = JSON.parse(jsonString);
        
        const cols = json.table.cols;
        const rows = json.table.rows;
        
        // Encontra o √≠ndice da coluna GERAL (coluna Z)
        const geralColIndex = cols.findIndex(col => 
          (col.label || '').toUpperCase() === 'GERAL'
        );
        
        if (geralColIndex === -1) {
          console.warn('‚ö†Ô∏è Coluna GERAL n√£o encontrada');
          return;
        }
        
        // Pega todos os valores da coluna GERAL (exceto cabe√ßalho)
        const geralValues = rows
          .map(row => row.c[geralColIndex]?.v)
          .filter(val => val !== null && val !== undefined)
          .join('|'); // Concatena todos os valores
        
        // Verifica se houve mudan√ßa
        if (lastGeralValue !== null && lastGeralValue !== geralValues) {
          console.log('üîÑ Coluna GERAL alterada! Fazendo refresh...');
          location.reload();
        } else if (lastGeralValue === null) {
          console.log('üìä Valor inicial da coluna GERAL registrado');
        }
        
        lastGeralValue = geralValues;
        
      } catch (error) {
        console.error('‚ùå Erro ao verificar coluna GERAL:', error);
      }
    }

    // Inicia a verifica√ß√£o peri√≥dica
    setInterval(checkGeralColumnChange, CHECK_INTERVAL);
    
    // Primeira verifica√ß√£o ap√≥s 5 segundos (d√° tempo para a p√°gina carregar)
    setTimeout(checkGeralColumnChange, 5000);
  </script>
